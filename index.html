---
layout: default
title: Garrett Robinson's Blog
---

{% for post in site.posts %}
{% if forloop.first %}
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
{{ post.content }}
<em>Posted on {{ post.date | date_to_long_string }}.</em>
{% else %}
<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
{% endif %}
{% endfor %}
